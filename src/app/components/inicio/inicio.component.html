<ion-content fullscreen="true" class="background">
  <ion-card id="container" class="filter">
    <ion-header>
      <ion-toolbar>
        <ion-title class="titulo">
          <ion-icon #icon name="settings-outline" style="width: 25px; height: 25px;"></ion-icon>
          <h1>Sistema de Asistencia DUOC</h1>
        </ion-title>
        <ion-card-subtitle class="bienvenido">
          <p>¡Bienvenido!</p>
          <p>{{this.nombre}}</p>
        </ion-card-subtitle>
        <ion-row>
          <ion-col size="12">
            <ion-button class="cerrarsesion" shape="block" (click)="salir()">Cerrar sesión</ion-button>
          </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-header>
  </ion-card>
</ion-content>
