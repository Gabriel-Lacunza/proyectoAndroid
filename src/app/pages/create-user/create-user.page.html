<ion-header>
  <ion-toolbar>
    <img src="assets/img/logo.png" class="logo">
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
      Registro de usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <div class="ion-padding-vertical">
    <ion-card class="filter">
      <ion-card-title class="ion-text-center">
        <ion-label>
          <h1 class="titulo">Ingresa tus datos</h1>
        </ion-label>
      </ion-card-title>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input class="title-inputs" type="text" placeholder="Ingrese su Correo" [(ngModel)]="correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input class="title-inputs" type="password" placeholder="Ingrese su Contraseña" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input class="title-inputs" type="text" placeholder="Ingrese su Nombre" [(ngModel)]="nombreUsuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Pregunta secreta</ion-label>
          <ion-input class="title-inputs" type="text" placeholder="Ingrese su Pregunta secreta" [(ngModel)]="preguntaSecreta"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Respuesta secreta</ion-label>
          <ion-input class="title-inputs" type="text" placeholder="Ingrese su Respuesta secreta" [(ngModel)]="respuesta"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-button class="login" shape="block" (click)="registerNewUser()">Registrar</ion-button>
      <!-- <ion-button class="login" shape="block" (click)="createTestingUsers()">Crear usuarios de prueba</ion-button> -->
      <ion-button class="login" shape="block" (click)="goToLogin()">Volver</ion-button>
    </ion-card>
  </div>
</ion-content>
