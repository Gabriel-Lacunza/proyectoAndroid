<ion-content [fullscreen]="true" class="background" >
  <ion-title class="ion-padding-top ion-text-center">
    <ion-label>
      <img src="assets/img/logo.png" class="logo">
      <div class="title-sistem">
        <h2>Sistema de Asistencia Duoc UC</h2>
      </div>
    </ion-label>
  </ion-title>
  <div class="ion-padding-vertical">
    <ion-card-content class="ion-text-center ion-padding-vertical">
 
      <ion-card-title class="ion-text-center">
        <div class="welcome">
          <h2>¡Bienvenido!</h2>
        </div>
        <ion-item class="correo">
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="text" [(ngModel)]="usuario.nombreUsuario" placeholder="Ingrese su correo"></ion-input>
        </ion-item>
        <ion-item class="password">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.password" placeholder="Ingrese su contraseña"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="12">
            <ion-button class="login" shape="block" (click)="ingresar()">Ingresar</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-title>
      
      <div class="recuperar-pass">
        <a routerLink=""  (click)="recuperar()">Recuperar contraseña</a>
      </div>
    </ion-card-content>
  </div>
  
</ion-content>
