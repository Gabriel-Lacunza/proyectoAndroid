<ion-content [fullscreen]="true" class="background">
  <ion-card id="container" class="filter">
    <ion-header>
      <ion-toolbar>
        <img src="assets/img/logo.png" class="logo">
        <ion-title class="titulo">
          <h2>Sistema de Asistencia</h2>
        </ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-card>
  <ion-card-title class="ion-text-center">
    <ion-item id="container1" class="filter">
      <ion-label position="stacked">Correo</ion-label>
      <ion-input type="text" [(ngModel)]="correo" placeholder="Ingrese su correo"></ion-input>
    </ion-item>
    <ion-item id="container" class="filter">
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" placeholder="Ingrese su contraseña"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col size="12">
        <ion-button class="login" shape="block" (click)="ingresar()">Ingresar</ion-button>
      </ion-col>
    </ion-row>
  </ion-card-title>
    <ion-title class="recuperar-pass">
      <a routerLink=""  (click)="recuperar()">Recuperar contraseña</a>
    </ion-title>
</ion-content>
